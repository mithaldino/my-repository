<html>
<head>
<title> Store </title>
<body>
{% include 'iphoneapp/header.html' %}
<br>
<div align='center'>
<form action="adstore" method="POST" enctype="multipart/form-data">
{% csrf_token %}

<h1><caption>Store</caption></h1>
<table>


<tr>
<td><label for="category">Item Category:</label></td>
<td><select name="category" id="category">
<option value="Phone">Phone</option>
<option value="MacBook">MacBook</option>
<option value="Air Pods">Air Pods</option>
<option value="Watch">Watch</option>
<option value="iPad">iPad</option>
</select></td>
</tr>

<tr>
<td>Item Name:</td>
<td><input type="text" name="name"></td>
</tr>

<tr>
<td>Item Price:</td>
<td><input type="text" name="price"></td>
</tr>

<tr>
{{ form.as_p }}
<td>Item Image:</td>
<td><input type="file" name="imagefile"></td>
</tr>

</table>
<br>

<input type = "submit" value = "Add to Store">
<input type="reset" name="Cancel">

</form>
</div>

{% include 'iphoneapp/footer.html' %}
</body>
</html>
