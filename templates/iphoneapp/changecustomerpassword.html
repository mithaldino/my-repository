<html>
<head>
<title>Change Password</title>
</head>
<body>
{% include 'iphoneapp/header.html' %}

<div align="center">
<form id="f" action="changecustpass" method="POST">
{% csrf_token %}

<table>
<tr>
<td>Email ID</td>
<td><input type="text" name="userid" value="{{ request.session.custemail }}"></td>
</tr>
<tr>
<td>New Password</td>
<td><input type="password" name="password1"></td>
</tr>
<tr>
<td>Confirm Password</td>
<td><input type="password" name="password2"></td>
</tr>
<tr>
<td><input type="submit" value="Update"></td>
<td><input type="reset" value="Cancel"></td>
</tr>
</table>
</form>
{% include 'iphoneapp/footer.html' %}
</body>
</html>
